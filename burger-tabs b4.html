<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 汉堡式响应式导航栏</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="bootstrap4">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Bootstrap4</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>

                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            More <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu bg-dark">
                            <li class="dropdown-item"><a href="#" class="nav-link">Messages</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-item"><a href="#" class="nav-link">Numbers</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-item"><a href="#" class="nav-link">Help</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    

</body>

</html>
